<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{/fragments/head :: head(title='Comment-Form')}"></head>

<body>
    <h1 class=" title is-1">Comment Form</h1>
    <div th:replace="~{/fragments/menu :: menu(active='Comment-Form')}"></div>

    <form action="#" method="POST" th:action="@{/comments/store}" th:object="${comment}">
        <input type="hidden" th:field="*{id}">

        <div class="field">
            <label class="label">Content</label>
            <div class="control">
                <input class="input" placeholder="Enter the content" type="text"
                       th:field="*{text}"/>
                <input type="hidden" th:text="${#temporals.formatISO(localDateTime)}" th:field="*{date}">
            </div>
            <ul>
                <li th:each="error : ${#fields.errors('text')}" th:text="${error}" class="help is-danger"/>
            </ul>
        </div>

        <div class="field">
            <div class="control">
                <button class="button is-primary" type="submit">OK</button>
            </div>
        </div>
    </form>
</body>
</html>
