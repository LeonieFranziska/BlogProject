<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Posts</title>
    <link rel="stylesheet" th:href="@{/css/bulma.min.css}"/>
</head>
<body>
<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="https://bulma.io">
            <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
        </a>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item">
                Home
            </a>

            <a class="navbar-item">
                Documentation
            </a>

            <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link">
                    More
                </a>

                <div class="navbar-dropdown">
                    <a class="navbar-item">
                        About
                    </a>
                    <a class="navbar-item">
                        Jobs
                    </a>
                    <a class="navbar-item">
                        Contact
                    </a>
                    <hr class="navbar-divider">
                    <a class="navbar-item">
                        Report an issue
                    </a>
                </div>
            </div>
        </div>

        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    <a class="button is-primary">
                        <strong>Sign up</strong>
                    </a>
                    <a class="button is-light">
                        Log in
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>
<div class="container">
    <div class="columns">
        <div class="column is-offset-one-quarter is-half">
            <div class="card">
                <header class="card-header">
                    <p class="card-header-title">
                        Delete a post
                    </p>
                </header>
                <div class="card-content">
                    <div class="content">
                        Do you want to delete "<span th:text="${post.title}"></span>"?
                    </div>
                </div>
                <footer class="card-footer">
                    <form action="#" th:action="@{/posts/delete}" th:object="${post}" method="POST">
                        <input type="hidden" th:field="*{id}">
                        <button type="submit" class="button is-danger">
                            <span class="icon">
                                <span class="mdi mdi-card-remove-outline"></span>
                            </span>
                            &nbsp; Delete
                        </button>
                    </form>
                    <a th:href="@{/posts/show}" class="button is-info">
                        <span class="icon">
                            <span class="mdi mdi-exit-to-app"></span>
                        </span>
                        &nbsp; Abort
                    </a>
                </footer>
            </div>
        </div>
    </div>
</div>

</body>
</html>
